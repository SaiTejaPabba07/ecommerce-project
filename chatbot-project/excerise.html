<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Counter({ count, setCount }) { //props destructuring
            // const [count, setCount] = React.useState(0);

            function increment() {
                setCount(count + 1);
            }

            return (
                <>

                    {/* count==1&& <button onClick={increment}>clicked {count} time</button>*/}
                     {/*(count ==0 ||count >1 )&& <button onClick={increment}>clicked {count} times</button>*/}
                     
                    <button onClick={increment}>clicked {count} {count==1?"time":"times"}</button>
    
                </>
            );
        }

        function App() {
            const [count, setCount] = React.useState(0);//lift state up


            return (
                <>
                    <Counter count={count} setCount={setCount}/>
                    <Counter count={count} setCount={setCount}/>
                    <button onClick={() => setCount(0)}>Reset</button>
                </>


            )

        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>

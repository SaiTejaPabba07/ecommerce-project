<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <style>
    body{
      font-family: Arial;
       margin-top: 0px;
      margin-bottom: 0px;
    }
    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      /*vertical horizontal*/
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input {
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid rgb(200, 200, 200);
      border-radius: 10px;
      flex-grow: 1;
    }

    .chat-input-container {
      display: flex;
      margin-bottom: 60px;
    }

    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
     
      /* font-family: Arial; */

    }
    .user-message{
      display:flex;
      justify-content: flex-end;
      align-items: start;
    }
    .message-text{
      background-color: rgb(238,238,238);
      padding: 15px 20px;
      border-radius: 10px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }
    .robot-message{
      display:flex;
      justify-content: flex-start;
      align-items: start;
    }
    .profile{
      width: 45px;
    }
    .chat-messages-container{
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessages(newChatMessages);

        const response = Chatbot.getResponse(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setInputText('');
      }

      return (
        <div className="chat-input-container">
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText}
            className="chat-input"
          />
          <button
            onClick={sendMessage}
            className="send-button"
          >Send</button>
        </div>
      );
    }

    function ChatMessage({ message, sender }) {
      return (
        <div className={sender === 'robot' ? 'robot-message' : 'user-message'}>
          {sender === 'robot' && (
            <img src="robot.png" className="profile" />
          )}
          <div className="message-text">
            {message}
          </div>
          {sender === 'user' && (
            <img src="user.png" className="profile"/>
          )}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      const chatMessagesContainer = React.useRef(null);
      React.useEffect(() => {
        // const chatMessagesContainer = document.querySelector('.chat-messages-container');
        const containerElement = chatMessagesContainer.current;
        if(containerElement){
          containerElement.scrollTop = containerElement.scrollHeight;

        }
        // chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
      }, [chatMessages]);
      return (
        <div className="chat-messages-container" ref={chatMessagesContainer}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage 
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </div>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([{
        message: 'hello chatbot',
        sender: 'user',
        id: 'id1'
      }, {
        message: 'Hello! How can I help you?',
        sender: 'robot',
        id: 'id2'
      }, {
        message: 'can you get me todays date?',
        sender: 'user',
        id: 'id3'
      }, {
        message: 'Today is September 27',
        sender: 'robot',
        id: 'id4'
      }]);
      // const [chatMessages, setChatMessages] = array;
      // const chatMessages = array[0];
      // const setChatMessages = array[1];

      return (
        <div className="app-container">
          
          <ChatMessages
            chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
